<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
        }

        .card {
            width: 100%;
            max-width: 400px;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .image-container {
            position: relative;
            width: 100%;
            height: 250px;
        }

        .image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .action-buttons {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 8px;
        }

        .action-button {
            width: 36px;
            height: 36px;
            background: rgb(108 108 108 / 50%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(255, 255, 255, 0.8);;
        }

        .content {
            padding: 16px;
        }

        .rating {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
        }

        .rating-badge {

            border-radius: 16px;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .star-icon {
            background: #0996C2;
            color: white;
            padding: 4px 8px;
            border-radius: 16px;
        }

        .text {
            color: #0996C2;
            font-weight: 500;
        }

        .reviews {
            color: #333;
            font-weight: normal;
            position: relative;
            padding-left: 12px;
        }

        .reviews::before {
            content: "|";
            position: absolute;
            left: 0;
            color: #e0e0e0;
        }


        .title {
            font-size: 18px;
            margin: 12px 0;
            color: #333;
        }

        .booking-info {
            color: #666;
            font-size: 14px;
        }

        .price {
            color: #0996C2;
            font-size: 20px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .price-info {
            width: 18px;
            height: 18px;
            border: 1px solid #222222;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-style: italic;
            color: #222222;
            cursor: pointer;
        }

        .amenities {
            display: flex;
            gap: 8px;
            color: #666;
            font-size: 14px;
            margin: 12px 0;
        }

        .location {
            color: #0996C2;
            font-size: 14px;
            margin: 12px 0;
        }

        .button-container {
            display: flex;
            gap: 12px;
            margin-top: 16px;
        }

        .button {
            padding: 8px 16px;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            flex: 1;
        }

        .primary-button {
            background: #0996C2;
            color: white;
            border: none;
        }

        .secondary-button {
            background: white;
            color: #0071c2;
            border: 1px solid #0996C2;
        }
    </style>
</head>
